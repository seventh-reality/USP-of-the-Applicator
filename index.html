    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('model-viewer');
      
      // Adjust lighting based on device capabilities
      if (modelViewer) {
        modelViewer.addEventListener('load', () => {
          // Set up better lighting defaults
          modelViewer.shadowIntensity = 1;
          modelViewer.shadowSoftness = 0.8;
          modelViewer.exposure = 1.2;
          
          // Use a neutral environment for consistent lighting
          modelViewer.environmentImage = 'neutral';
          
          // Optional: Add a skybox for reflections
          modelViewer.skyboxImage = 'https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr';
        });
      }
    });
